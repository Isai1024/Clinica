{% extends 'home/home.html' %}

{% block content %}

    <div class="card-body p-3">
        <h1 class="card-title">Pending Appointments</h1>
    </div>

    {% for appointment in appointments %}

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">{{ appointment.office.office_name }}</h3>
                <p class="card-text">{{ appointment.reason }}</p>

                <span class="badge rounded-pill text-bg-primary">
                    {% if appointment.office.is_used %}
                        Used
                    {% else %}
                        No used
                    {% endif %}
                </span>


            </div>
        </div>
    </div>

    {% endfor %}

{% endblock %}
